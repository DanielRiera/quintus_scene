<body>
	<a class="openConfig">Open Config</a>
	<a class="export">Export</a>
	<a class="Openusing">Using Exist</a>
	<div class="modal config">
	<h2>Scene Configuration</h2>
	<a class="closeConfig">Close</a>
		<label>Width <input class="width_scene" type="number" value="20" /></label>
		<label>Height <input class="height_scene" type="number" value="50" /></label>
		<label>Width Cell <input class="width_cell" type="number" value="32" /></label>
		<label>Number of images in Tiles <input class="objects_tiles" type="number" value="5" /></label>
		<label> Image Tiles <input type="text" class="urlTiles" value="images/tiles.png" title="Using http or relative" /></label>
		<button class="generateScene">Generate Scene</button>
	</div>
	<div class="modal using">
		<a class="closeConfig">Close</a>
		<label>Level <textarea class="text_exist" placeholder="Paste your level_background here"></textarea></label>
		<button class="generateWithExist">Generate Scene</button>
	</div>
	<div class="objects">
		<h2>1.- Objects</h2>
		<div class="list_object"></div>
	<div class="PersonalElement">
		<h2>2.- Elements</h2>
		<input type="text" class="newPersonalElement" value="player" /><button class="addElement">Add</button>
		<div class="list_personalElement"></div>
	</div>	
	</div>
	
	<div class="scene">
		<table cellpadding="0" cellspacing="0">
			
		</table>
	</div>
	<div class="version">Version 0.0.7</div>
	<div class="position"></div>
